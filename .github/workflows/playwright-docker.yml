name: Docker Playwright Demo Test

on:
  workflow_dispatch:
    inputs:
      test_target:
        description: 'The test file to run (use "." for all tests)'
        required: true
        default: "."
      test_name:
        description: "Optional: Name of a specific test to run within the file"
        required: false
        default: ""
      browser:
        description: "Browser to run tests on"
        required: true
        default: chromium
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build and run tests in Docker
        run: |
          docker build -t playwright-demo .
          if [ "${{ github.event.inputs.browser }}" = "all" ]; then
            BROWSER_ARG=""
          else
            BROWSER_ARG="--project=${{ github.event.inputs.browser }}"
          fi

          if [ -z "${{ github.event.inputs.test_name }}" ]; then
            docker run --name playwright-container playwright-demo npx playwright test ${{ github.event.inputs.test_target }} $BROWSER_ARG
          else
            docker run --name playwright-container playwright-demo npx playwright test ${{ github.event.inputs.test_target }} -g "${{ github.event.inputs.test_name }}" $BROWSER_ARG
          fi

      - name: Copy Allure Results from Docker
        if: always()
        run: docker cp playwright-container:/app/allure-results ./allure-results || echo "Results not found"

      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Notify Slack
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            STATUS="✅ SUCCESS"
          else
            STATUS="❌ FAILURE"
          fi

          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"*Playwright Docker Test Finished*\nStatus: $STATUS\nReport: $REPORT_URL\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\" 
          }" \
          $SLACK_WEBHOOK_URL
